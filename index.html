<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1>Payment form</h1>
        <P>Required Fields are followed by *</P>
        <h2>Contact Information</h2>
        <p>Name:*<input type="text" name=" name" required></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="Male"required>Female<input type="radio" name="gender" id="Female"required>
        </p>
    </fieldset>
    <p>Address: <textarea  name="Address" id="address" cols="100" rows="8" placeholder="Address here"></textarea></p>
    <p>Email-id:*<input type="email" name="email" id="email"required></p>
    <p>Pincode:*<input type="number" name="Pincode"  id="pincode" placeholder="6-characters"required></p>
    <h2>Payment details</h2>
    <p> Card types:*
        <select name="card_type" id="card_type"required>
            <option> <value="">--select a card type--</option>
            <option> <value="visa">Visa</option>
            <option> <value="rupay">Rupay</option>
            <option> <value="mastercard">Mastercard</option>
        </select></p>
        <p>Card number:* <input type="number" name="card_number" id="card_number"required></p>
        <p>Expiration Date:<input type="date" name="exp_date" id="exp_date"> </p>
        <p>CVV *<input type="password" name="cvv" id="cvv"required></p> 
        <input type="submit" value="Pay Now">
    </div>
    </form>
    
</body>
</html>
